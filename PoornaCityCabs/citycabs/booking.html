<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {  
    height: 100vh;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    background-image: url('img/red 2.png'); /* Set your background image */
    background-size: cover;  
    background-position: center;  
    background-repeat: no-repeat;  
}

/* Table Container */
.table-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 90%; /* Adjusted for responsiveness */
    max-width: 800px; /* Prevents it from being too wide */
    overflow-x: auto; /* Enables horizontal scrolling on smaller screens */
    text-align: center; /* Center the table inside the container */
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

/* Table Header */
th {
    background-color: #d32f2f; /* Deep Red */
    color: white;
    padding: 12px;
    font-size: 16px;
}

/* Table Data */
td {
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 14px;
    color: #333;
}

/* Alternate Row Color */
tr:nth-child(even) {
    background-color: #f9f9f9;
}

/* Hover Effect */
tr:hover {
    background-color: #f2c2c2;
}


    </style>
</head>
<body>
    <h2>Booking Data</h2>
    <div class="table-container"></div>
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Customer ID</th>
                <th>Destination</th>
                <th>Distance (km)</th>
                <th>Total Fare (LKR)</th>
            </tr>
        </thead>
        <tbody id="bookingTableBody">

        </tbody>
    </table>
</div>

    <script>
        function fetchBookings() {
            axios.get('http://localhost:8080/megacitycab-1.0-SNAPSHOT/api/bookings')
                .then(response => {
                    //console.log(response);
                    const bookings = response.data;
                    const tableBody = document.getElementById("bookingTableBody");
                    tableBody.innerHTML = "";
                    bookings.forEach(booking => {
                        const row = `<tr>
                                <td>${booking.bookingId}</td>
                                <td>${booking.customerId}</td>
                                <td>${booking.destination}</td>
                                <td>${booking.distance}</td>
                                <td>${booking.totalFare.toFixed(2)}</td>
                            </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        window.onload = fetchBookings;
    </script>
</body>
</html>
